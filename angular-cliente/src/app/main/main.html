<div class="container">

 <div id="totemVirtual" class="row" ng-controller="MainCtrl">
   <div class="col s12">
     <div class='browser-window'>
       <div class='top-bar'>


            <i ng-attr-class="{{despliega && 'fa fa-check checkTrue' || 'fa fa-check checkFalse' }}"></i>
            <i ng-attr-class="{{invalido && 'fa fa-close closeTrue' || 'fa fa-close closeFalse' }}"></i>


       </div>
       <div class='content'>
         <div class="row">

         <div id="site-layout-example-top" class="col s12 m12 l12 amber accent-2">
          <div class="displayTexto light-green darken-1">

            <div ng-show="loading">Cargando...</div>
            <div ng-show="invalido">ID de tarjeta invalido</div>  
            <div ng-show="despliega">
              Saldo Tarjeta: {{items.saldoTarjeta}}
              <!--Fecha Saldo: {{items.fechaSaldo}}
              Estado Contrato: {{items.estadoContrato}}
              ID Tarjeta: {{items.idTarjeta}} -->
            </div>
            <div ng-show="ingresaNum">Ingresa tu Nº de Tarjeta</div>
            <div class="displayFechaHora">
              <div class="hora"> {{date | date:'HH:mm:ss'}} </div>
              <div class="fecha"> {{ date | date:'yyyy-MM-dd' }} </div>
            </div>
          </div>
         </div>


             <div id="box-totem-bip" class="col s12 m12 l12 amber accent-2">
              <div class="flat-text light-blue darken-2">
                <img src="assets/images/bipSVG.svg" width="100" height="auto" alt="consulta estado bip!">
                <ul>
                  <li>1.- Ingresa el número de tu tarjeta bip!</li>
                  <li>2.- Presiona el boton consultar</li>
                </ul>
              </div><!--centro-->

              <form name="formBip" ng-submit="getItems()">
              <div id="boxInputTarjeta" class="col s12 amber accent-2">
                <input class="setIdbip amber accent-1" type="text" ng-model="sendIdtarjeta" autofocus required /> 
                <input id="displayConsultar" type="submit" id="submit" value="CONSULTAR" />
              
              </div>
              </form>



             </div>
     

         </div>
       </div>
     </div>
   </div>
 </div>
